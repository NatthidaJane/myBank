<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="../assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title">Nat Jane
                        <br />
                    </h4>
                    <h6 class="description">Blah Blah</h6>
                </div>
            </div>

            <br/>
            <h2 class="text-center">Account Detail</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 ml-auto mr-auto">
                    <div class="card card-register">
                        <h6>Account number</h6>
                        <p>
                            {{accountUserList[0].number}}
                        </p>
                        <h6>Account Type</h6>
                        <p>
                            {{accountUserList[0].accountType}}
                        </p>
                        <h6>Available balance</h6>
                        <p>
                            {{accountUserList[0].balanceAmount}}
                        </p>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
